    <form [formGroup]="formulario" (submit)="guardarPersona()">
      <label for="cedula">Cedula:</label>
      <input type="text" id="cedula" formControlName="cedula" class="input-field" />

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" class="input-field" />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" formControlName="apellido" class="input-field" />

      <label for="fecha">Fecha de Nacimiento:</label>
      <input type="date" id="fecha" formControlName="fecha" class="input-field" />

      <button type="submit">Guardar</button>
    </form>

    <table class="table-container">
      <thead>
        <tr>
          <th>Cedula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Fecha de Nacimiento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of personas">
          <td>{{ persona.cedula }}</td>
          <td>{{ persona.nombre }}</td>
          <td>{{ persona.apellido }}</td>
          <td>{{ persona.fecha }}</td>
        </tr>
      </tbody>
    </table>
